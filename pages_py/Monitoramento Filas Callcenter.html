    .ali-helper-trend-card {
      border-left: 1px solid lightgrey;
    }

    .ali-helper-trend-card:first-child {
      border-left: none;
    }

    .ali-helper-trend-items-navigation-button {
      padding: 1px 8px;
      font-size: 16px;
      font-weight: bolder;
      background-color: white;
      color: #FF530D;
      cursor: pointer;
    }

    .ali-helper-trend-items-navigation-button[disabled] {
      padding: 1px 8px;
      font-size: 16px;
      background-color: lightgrey;
      color: black;
      cursor: not-allowed;
    }

    .ali-helper-trend-items {
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      border-radius: 15px;
      background-color: white;
      border-top-right-radius: 0;
      border-top-left-radius: 0;
      border: 1px solid rgb(18, 27, 33);
      border-top: none;
    }

    .ali-helper-trend-items.home {
      margin-top: 0;
      width: 1200px;
      min-width: 1200px;
      margin: auto;
      border-top-right-radius: 0;
      border-top-left-radius: 0;
      border: 1px solid rgb(18, 27, 33);
      border-top: none;
      margin-bottom: 2px;
    }

    .ali-helper-trend-box-container {
      background-color: white;
      padding-bottom: 10px;
    }

    #ali-helper-popover-conteiner {
      position: absolute;
      bottom: 55px;
      left: 150px;
      width: 220px;
      background-color: white;
      border: 1px solid darkgrey;
      filter: drop-shadow(0 0 2rem black);
      border-radius: 5px;
      padding: 10px;
      padding-right: 20px;
      cursor: auto;
    }

    #ali-helper-popover-conteiner:before {
      content: " ";
      height: 0;
      position: absolute;
      width: 0;
      bottom: -20px;
      left: calc(50% - 10px);
      border: 10px solid transparent;
      border-top-color: white;
    }
  </style>

    function monitorarFila() {
      const elementos = document.querySelectorAll('.counter'); // Seleciona todos os elementos com a classe 'counter'

      elementos.forEach(elemento => {
        const valor = parseInt(elemento.textContent); // Obtém o valor atual do contador

        if (valor > 100) {
          // Se o valor for maior que 100, adiciona a classe 'glowing-danger'
          elemento.closest('.block_waiting').className = 'block_waiting card card-primary flex text-white glowing-danger';
        } else if (valor > 80) {
          // Se o valor for maior que 80, adiciona a classe 'glowing-warning'
          elemento.closest('.block_waiting').className = 'block_waiting card card-primary flex text-white glowing-warning';
        } else {
          // Se o valor for menor ou igual a 80, remove as classes de alerta
          elemento.closest('.block_waiting').className = 'block_waiting card card-primary flex text-white';
        }
      });
    }

    // Chame a função sempre que precisar atualizar a fila
    setInterval(monitorarFila, 5000); // Monitora a fila a cada 5 segundos
  </script>

</body>

</html>
